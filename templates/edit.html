<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier la recette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Modifier la recette</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ recette.nom }}">
            </div>

            <div class="mb-3">
                <label for="farine" class="form-label">Farine (g)</label>
                <input type="number" class="form-control" id="farine" name="farine" value="{{ recette.farine }}">
            </div>

            <div class="mb-3">
                <label for="oeufs" class="form-label">Å’ufs</label>
                <input type="number" class="form-control" id="oeufs" name="oeufs" value="{{ recette.oeufs }}">
            </div>

            <div class="mb-3">
                <label for="lait_ml" class="form-label">Lait (ml)</label>
                <input type="number" class="form-control" id="lait_ml" name="lait_ml" value="{{ recette.lait_mL}}">
            </div>

            <div class="mb-3">
                <label for="sucre" class="form-label">Sucre (g)</label>
                <input type="number" class="form-control" id="sucre" name="sucre" value="{{ recette.sucre }}">
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5">{{ recette.instructions }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
