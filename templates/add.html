<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Ajouter une nouvelle recette</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nombre d'œufs</label>
            <input type="number" name="nombre_oeufs" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Beurre (g)</label>
            <input type="number" name="beurre_gr" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Lait (mL)</label>
            <input type="number" step="0.01" name="lait_mL" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Température (°C)</label>
            <input type="number" name="temperature_C" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Durée (min)</label>
            <input type="number" name="duree_min" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Photo du plat</label>
            <input type="file" name="photo" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</body>
</html>
