<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ajouter une recette par lien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 600px) {
            .container {
                padding: 0.5rem !important;
            }
            h1 {
                font-size: 1.3rem;
            }
            .form-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="container py-4">
    {% include 'navbar.html' %}
    <h1 class="mb-4">Ajouter une recette depuis un lien</h1>
    <div class="alert alert-info mb-3">
        Si le lien est une recette <strong>HelloFresh</strong> ou <strong>Marmiton</strong>, les ingrédients et la photo seront récupérés automatiquement.<br>
        Pour les autres sites, seule l'URL sera enregistrée et vous pourrez compléter la recette ensuite.
    </div>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Lien de la recette</label>
            <input type="url" name="url" class="form-control" placeholder="Collez le lien ici" required>
        </div>
        <button type="submit" class="btn btn-primary">Importer</button>
    </form>
</body>
</html>
